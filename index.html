<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-bylokesh</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- Add the icon link with the provided URL -->
    <link rel="icon" href="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a690345.svg" type="image/svg+xml">
    <script defer src="script.js"></script>
    <link
        rel="stylesheet"
        href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="sideNavigation">
            <div class="topBarAction">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="sideNavButton">
                <button><i class="fa-solid fa-plus"></i><span class="collapseText" onclick="newChat()">New Chat</span></button>
            </div>
            <div class="chatHistory">
                <h5>Recent</h5>
                <ul>
                    
                </ul>
            </div>
            <div class="actionList">

                <button class="transparentButton">
                    <i class="fa-regular fa-circle-question"></i>
                    <span class="collapseText">Help</span>
                </button>
                <button class="transparentButton">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span class="collapseText">Activity</span>
                </button>
                <button class="transparentButton">
                    <i class="fa-solid fa-gear"></i>
                    <span class="collapseText">Settings</span>
                </button>
            </div>

        </div>

        <div class="chatWindow">
            <div class="nav">
                <p class="brand">
                    Gemini <span class="creator">by lokesh</span>
                </p>
                <img
                    class="profile-pic"
                    src="https://img.freepik.com/premium-photo/fun-unique-cartoon-profile-picture-that-represents-your-style-personality_1283595-14000.jpg"
                    alt="Profile Picture"
                />
            </div>
            <div class="startContent">
                <h1>
                    <span class="brandHello">
                        Hello, Lokesh
                    </span>
                    <br/>
                    <span class="brandQuestion">
                        How can i help you today?
                    </span>
                </h1>
                <br/>
                <ul>
                   
                </ul>
            </div>
            
            
            <div class="chatContent">
                <div class="results"> </div>
                
            </div>
            
            <div class="inputArea">
                <input type="text" placeholder="Enter a prompt here">
                <div class="iconGroup">
                    <i class="fa-regular fa-image"></i>
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-arrow-turn-up"></i>
                </div>
            </div>
            <p class="privacypolicy">
                Gemini-bylokesh can make mistakes. Check important info and responses.
            </p>
        </div>
    </div>
</body>
</html>
